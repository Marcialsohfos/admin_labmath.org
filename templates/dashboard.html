<!DOCTYPE html>
<html>
<head>
    <title>Dashboard Labmath</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark p-3">
        <span class="navbar-brand">Labmath Admin Panel</span>
        <a href="/logout" class="btn btn-outline-danger">Déconnexion</a>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <h4>Ajouter une Activité</h4>
                <form action="/add_activity" method="POST" class="card p-3">
                    <input type="text" name="titre" placeholder="Titre" class="form-control mb-2" required>
                    <textarea name="description" placeholder="Description" class="form-control mb-2" rows="4" required></textarea>
                    <button type="submit" class="btn btn-success">Publier</button>
                </form>
            </div>

            <div class="col-md-8">
                <h4>Activités en ligne</h4>
                <table class="table border">
                    <thead>
                        <tr>
                            <th>Titre</th>
                            <th>Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for act in activites %}
                        <tr>
                            <td>{{ act.titre }}</td>
                            <td>{{ act.date_publication.strftime('%d/%m/%Y') }}</td>
                            <td><a href="#" class="btn btn-sm btn-warning">Modifier</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
